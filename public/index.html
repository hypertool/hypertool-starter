<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />
        <meta
            name="description"
            content="Web application created using Hypertool"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,400&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Material+Icons"
            rel="stylesheet"
        />
        <title>Hypertool App</title>

        <style type="text/css">
            #splash-screen {
                display: block;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: black;
                z-index: 99999;
                pointer-events: none;
            }

            #splash-screen .center {
                display: block;
                width: 100%;
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
            }

            #splash-screen .logo-container {
                display: flex;
                justify-content: center;
                width: 100%;
            }

            #splash-screen .logo {
                width: 80px;
                height: auto;
            }

            #splash-screen .spinner-wrapper {
                display: block;
                position: relative;
                width: 100%;
                min-height: 100px;
                height: 100px;
                margin-top: 16px;
            }

            #splash-screen .spinner-wrapper .spinner {
                position: absolute;
                overflow: hidden;
                left: 50%;
                margin-left: -50px;
                animation: outer-rotate 2.91667s linear infinite;
            }

            #splash-screen .spinner-wrapper .spinner .inner {
                width: 100px;
                height: 100px;
                position: relative;
                animation: sporadic-rotate 5.25s cubic-bezier(0.35, 0, 0.25, 1)
                    infinite;
            }

            #splash-screen .spinner-wrapper .spinner .inner .gap {
                position: absolute;
                left: 49px;
                right: 49px;
                top: 0;
                bottom: 0;
                border-top: 10px solid;
                box-sizing: border-box;
            }

            #splash-screen .spinner-wrapper .spinner .inner .left,
            #splash-screen .spinner-wrapper .spinner .inner .right {
                position: absolute;
                top: 0;
                height: 100px;
                width: 50px;
                overflow: hidden;
            }

            #splash-screen .spinner-wrapper .spinner .inner .left .half-circle,
            #splash-screen
                .spinner-wrapper
                .spinner
                .inner
                .right
                .half-circle {
                position: absolute;
                top: 0;
                width: 100px;
                height: 100px;
                box-sizing: border-box;
                border: 10px solid #4285f4;
                border-bottom-color: transparent;
                border-radius: 50%;
            }

            #splash-screen .spinner-wrapper .spinner .inner .left {
                left: 0;
            }

            #splash-screen .spinner-wrapper .spinner .inner .left .half-circle {
                left: 0;
                border-right-color: transparent;
                animation: left-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
                    infinite;
                -webkit-animation: left-wobble 1.3125s
                    cubic-bezier(0.35, 0, 0.25, 1) infinite;
            }

            #splash-screen .spinner-wrapper .spinner .inner .right {
                right: 0;
            }

            #splash-screen
                .spinner-wrapper
                .spinner
                .inner
                .right
                .half-circle {
                right: 0;
                border-left-color: transparent;
                animation: right-wobble 1.3125s cubic-bezier(0.35, 0, 0.25, 1)
                    infinite;
                -webkit-animation: right-wobble 1.3125s
                    cubic-bezier(0.35, 0, 0.25, 1) infinite;
            }

            @keyframes outer-rotate {
                0% {
                    transform: rotate(0deg) scale(0.5);
                }

                100% {
                    transform: rotate(360deg) scale(0.5);
                }
            }

            @keyframes left-wobble {
                0%,
                100% {
                    transform: rotate(130deg);
                }

                50% {
                    transform: rotate(-5deg);
                }
            }

            @keyframes right-wobble {
                0%,
                100% {
                    transform: rotate(-130deg);
                }

                50% {
                    transform: rotate(5deg);
                }
            }

            @keyframes sporadic-rotate {
                12.5% {
                    transform: rotate(135deg);
                }

                25% {
                    transform: rotate(270deg);
                }

                37.5% {
                    transform: rotate(405deg);
                }

                50% {
                    transform: rotate(540deg);
                }

                62.5% {
                    transform: rotate(675deg);
                }

                75% {
                    transform: rotate(810deg);
                }

                87.5% {
                    transform: rotate(945deg);
                }

                100% {
                    transform: rotate(1080deg);
                }
            }
        </style>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        <!--
            This HTML file is a template.
            If you open it directly in the browser, you will see an empty page.

            You can add webfonts, meta tags, or analytics to this file.
            The build step will place the bundled scripts into the `<body>` tag.

            To begin the development, run `yarn start`.
            To create a production bundle, use `yarn build`.
        -->
        <div id="root" class="flex">
            <div id="splash-screen">
                <div class="center">
                    <div class="logo-container">
                        <img
                            class="logo"
                            src="https://res.cloudinary.com/hypertool/image/upload/v1642502111/hypertool-starter/hypertool-logo_xvqljy.png"
                            alt="Hubble logo"
                        />
                    </div>

                    <div class="spinner-wrapper">
                        <div class="spinner">
                            <div class="inner">
                                <div class="gap"></div>
                                <div class="left">
                                    <div class="half-circle"></div>
                                </div>
                                <div class="right">
                                    <div class="half-circle"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
